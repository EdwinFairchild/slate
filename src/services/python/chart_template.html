<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
            color: #111827;
        }

        body.dark {
            background-color: #111827;
            color: #ffffff;
        }

        .sidebar {
            width: 20%;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #e5e7eb;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar.dark {
            background-color: #1f2937;
            border-right: 1px solid #374151;
        }

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .toolbar button {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background-color: #2563eb;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar button:hover {
            background-color: #1d4ed8;
        }

        .main {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }

        #chart-container {
            width: 100%;
            height: 100%;
            margin: 10px;
            border-radius: 16px;
            overflow: hidden;
            background-color: #ffffff;
            border: 2px solid #e5e7eb;
            /* Light mode border color */
            transition: background-color 0.3s, border-color 0.3s;
        }

        #chart-container.dark {
            background-color: #1f2937;
            border: 2px solid #374151;
            /* Dark mode border color */
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>Chart Tools</h3>

        <div class="toolbar">
            <button id="resetZoom">ðŸ”„ Reset Zoom</button>
        </div>
        <div class="toolbar">
            <button id="saveChart">ðŸ’¾ Save as Image</button>
        </div>
    </div>

    <div class="main">
        <div id="chart-container"></div>
    </div>

    <script>
        // Injected Data
        const xData = {{ x_data }};
        const yData = {{ y_data }};
        const xLabel = "{{ x_label }}";
        const yLabel = "{{ y_label }}";

         // Injected theme from Python
         const defaultTheme = "{{ theme }}"; // Replace this with "dark" or "light" from Python

        // Initial Plot
        const chartContainer = document.getElementById('chart-container');
        Plotly.newPlot(chartContainer, [{
    x: xData,
    y: yData,
    mode: 'lines',
    name: 'Data Plot',
    line: { color: 'rgba(75, 192, 192, 1)' }
}], {
    title: '',
    xaxis: {
        title: xLabel,
        gridcolor: defaultTheme === 'dark' ? '#444' : '#b0b0b0',
        gridwidth: 1, // Thinner grid lines for better aesthetics
        zeroline: false, // Disable the zero line if it's not needed
        fixedrange: false, // Allow panning and zooming
    },
    yaxis: {
        title: yLabel,
        gridcolor: defaultTheme === 'dark' ? '#444' : '#b0b0b0',
        gridwidth: 1, // Same width as x-axis grid lines
        zeroline: false, // Disable the zero line
        fixedrange: false, // Allow panning and zooming
    },
    margin: { t: 50, r: 50, b: 70, l: 70 },
    dragmode: 'pan',
    scrollZoom: true,
    paper_bgcolor: 'transparent',
    plot_bgcolor: 'transparent'
});
        // Toolbar Button Actions
        document.getElementById('resetZoom').addEventListener('click', () => {
            Plotly.relayout(chartContainer, { 'xaxis.autorange': true, 'yaxis.autorange': true });
        });

        document.getElementById('saveChart').addEventListener('click', () => {
            Plotly.downloadImage(chartContainer, { format: 'png', filename: 'chart' });
        });

        // Apply Theme
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            if (defaultTheme === 'dark') {
                body.classList.add('dark');
                sidebar.classList.add('dark');
                chartContainer.classList.add('dark');
                Plotly.relayout(chartContainer, {
                    'font.color': '#ffffff'
                });
            } else {
                body.classList.remove('dark');
                sidebar.classList.remove('dark');
                chartContainer.classList.remove('dark');
                Plotly.relayout(chartContainer, {
                    'font.color': '#111827'
                });
            }
        });

        // Handle Window Resize
        window.addEventListener('resize', () => {
            Plotly.Plots.resize(chartContainer);
        });
    </script>
</body>

</html>
