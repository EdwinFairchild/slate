<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

    <title>SLATE Chart view</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
            color: #111827;
        }

        body.dark {
            background-color: #111827;
            color: #ffffff;
        }

        .sidebar {
            width: 20%;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #e5e7eb;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar.dark {
            background-color: #1f2937;
            border-right: 1px solid #374151;
        }

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .toolbar button,
        .toolbar select {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background-color: #f3f4f6;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar button:hover {
            background-color: #e5e7eb;
        }

        .toolbar select {
            text-align: center;
        }

        .main {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #chart-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Default Light Theme Button Styles */
        button {
            background-color: #2563eb;
            /* Blue-600 */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #1d4ed8;
            /* Blue-700 */
        }

        /* Dark Theme Button Styles */
        body.dark button {
            background-color: #4b5563;
            /* Gray-600 */
            color: white;
        }

        body.dark button:hover {
            background-color: #374151;
            /* Gray-700 */
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background-color: #ffffff;
            transition: background-color 0.3s;
        }

        canvas.dark {
            background-color: #1f2937;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>Chart Tools</h3>
        <div class="toolbar">
            <button id="toggleTheme"
                class="flex items-center px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mb-2">
                <span class="h-4 w-4 mr-2"></span> <!-- Example icon -->
                Switch to Dark Theme
            </button>
        </div>
        <div class="toolbar">
            <button id="resetZoom"
                class="flex items-center px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mb-2">
                ðŸ”„ Reset Zoom
            </button>
        </div>
        <div class="toolbar">
            <button id="saveChart"
                class="flex items-center px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mb-2">
                <span class="h-4 w-4 mr-2">ðŸ’¾</span> <!-- Example icon -->
                Save as Image
            </button>
        </div>

    </div>

    <div class="main">
        <div id="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <script>
        const xData = {{ x_data }};
        const yData = {{ y_data }};
        const xLabel = "{{ x_label }}";
        const yLabel = "{{ y_label }}";

        const ctx = document.getElementById('lineChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xData,
                datasets: [{
                    label: yLabel + " vs " + xLabel,
                    data: yData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                animation: {
                    easing: 'linear',
                    duration: 300, // Animation duration in milliseconds
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: yLabel + " vs " + xLabel
                    },
                    annotation: {
                        annotations: {}
                    },
                    zoom: {
                        zoom: {
                            wheel: {
                                enabled: true,
                            },

                            mode: 'xy',
                        }
                    }
                },
                layout: {
                    padding: 15
                }
            }
        });

        // Theme Toggle Functionality
        let isDarkMode = false;

        document.getElementById('toggleTheme').addEventListener('click', () => {
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            const canvas = document.getElementById('lineChart');

            isDarkMode = !isDarkMode;

            if (isDarkMode) {
                body.classList.add('dark');
                sidebar.classList.add('dark');
                canvas.classList.add('dark');
                chart.options.plugins.legend.labels.color = '#ffffff';
                chart.options.plugins.title.color = '#ffffff';
                chart.data.datasets[0].borderColor = 'rgba(255, 255, 255, 1)';
                document.getElementById('toggleTheme').textContent = 'Switch to Light Theme';
            } else {
                body.classList.remove('dark');
                sidebar.classList.remove('dark');
                canvas.classList.remove('dark');
                chart.options.plugins.legend.labels.color = '#111827';
                chart.options.plugins.title.color = '#111827';
                chart.data.datasets[0].borderColor = 'rgba(75, 192, 192, 1)';
                document.getElementById('toggleTheme').textContent = 'Switch to Dark Theme';
            }

            chart.update();
        });
        // Reset Zoom Functionality
        document.getElementById('resetZoom').addEventListener('click', () => {
            chart.options.animation = {
                easing: 'easeOutBounce',
                duration: 1000, // Animation duration in milliseconds
            };
            chart.resetZoom('active'); // Reset without mode-specific zooming
            // Apply the bounceOut effect
            chart.update();
            chart.options.animation = {
                easing: 'linear',
                duration: 300, // Animation duration in milliseconds
            };
        });
        // Save Chart as Image
        document.getElementById('saveChart').addEventListener('click', () => {
            const canvas = document.getElementById('lineChart');
            const link = document.createElement('a');
            link.download = 'chart.png';
            link.href = canvas.toDataURL('image/png', 1.0); // Ensures full quality
            link.click();
        });

        // Injected theme from Python
        const defaultTheme = "{{ theme }}"; // Replace this with "dark" or "light" from Python

        // Apply the theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            const canvas = document.getElementById('lineChart');

            if (defaultTheme === 'dark') {
                body.classList.add('dark');
                sidebar.classList.add('dark');
                canvas.classList.add('dark');
            } else {
                body.classList.remove('dark');
                sidebar.classList.remove('dark');
                canvas.classList.remove('dark');
            }
        });
    </script>
</body>

</html>
